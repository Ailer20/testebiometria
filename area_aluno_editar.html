<html><head><base href="." />
    <style>
    :root {
      --primary: #2962ff;
      --primary-dark: #1c44b2;
      --background: #f3f6fd;
      --text: #1a237e;
      --white: #ffffff;
      --accent: #00c4ff;
      --success: #4CAF50;
      --warning: #FFC107;
      --danger: #FF5252;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f3f6fd 0%, #e5eeff 100%);
      padding: 20px;
      color: var(--text);
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: var(--white);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }
    
    .header:hover {
      transform: translateY(-5px);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(41, 98, 255, 0.3);
    }
    
    .welcome-text h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
      color: var(--text);
    }
    
    .welcome-text p {
      color: #666;
      font-size: 0.95rem;
    }
    
    .profile-actions {
      display: flex;
      gap: 15px;
    }
    
    .profile-button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .edit-profile {
      background: var(--primary);
      color: var(--white);
    }
    
    .edit-profile:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .logout {
      background: #fff;
      color: var(--danger);
      border: 2px solid var(--danger);
    }
    
    .logout:hover {
      background: var(--danger);
      color: var(--white);
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
      
      .user-profile {
        flex-direction: column;
      }
      
      .profile-actions {
        width: 100%;
        justify-content: center;
      }
    }
    
.profile-edit-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background: var(--white);
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid var(--background);
}

.profile-picture-section {
  position: relative;
  width: 120px;
  height: 120px;
}

.profile-picture {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
  font-size: 2.5rem;
  font-weight: bold;
}

.picture-upload {
  position: absolute;
  bottom: 0;
  right: 0;
  background: var(--accent);
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: 3px solid var(--white);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  color: var(--text);
  font-weight: 500;
}

.form-control {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--background);
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
}

.action-buttons {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}

.btn {
  padding: 12px 24px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn-save {
  background: var(--primary);
  color: var(--white);
}

.btn-cancel {
  background: var(--background);
  color: var(--text);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.notification-section {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--background);
}

.toggle-switch {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--primary);
}

input:checked + .slider:before {
  transform: translateX(26px);
}
