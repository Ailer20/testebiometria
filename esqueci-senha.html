<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <style>
:root {
  --primary: #2962ff;
  --primary-dark: #1c44b2;
  --background: #f3f6fd;
  --text: #1a237e;
  --white: #ffffff;
  --accent: #00c4ff;
  --error: #ff3d00;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #f3f6fd 0%, #e5eeff 100%);
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.reset-container {
  width: 100%;
  max-width: 450px;
  padding: 40px;
  background: var(--white);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  position: relative;
}

.form-group {
  margin-bottom: 25px;
  position: relative;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  color: var(--text);
  font-weight: 500;
  font-size: 0.9rem;
  transform: translateY(0);
  transition: all 0.3s ease;
}

.form-group input {
  width: 100%;
  padding: 15px;
  border: 2px solid #e0e7ff;
  border-radius: 12px;
  font-size: 16px;
  background: #fafbff;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: var(--primary);
  background: var(--white);
  box-shadow: 0 0 0 4px rgba(41,98,255,0.1);
  outline: none;
}

.btn {
  background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
  color: var(--white);
  padding: 15px 30px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  text-transform: uppercase;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(41,98,255,0.3);
}

.btn-block {
  width: 100%;
  display: block;
}

.back-to-login {
  text-align: center;
  margin-top: 20px;
}

.back-to-login a {
  color: var(--primary);
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.back-to-login a:hover {
  color: var(--accent);
  text-decoration: underline;
}

.system-title {
  text-align: center;
  margin-bottom: 35px;
  position: relative;
}

.system-title h2 {
  color: var(--text);
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.system-title p {
  color: #666;
  font-size: 0.95rem;
  line-height: 1.5;
  margin-bottom: 20px;
}

.system-title::after {
  content: '';
  display: block;
  width: 60px;
  height: 4px;
  background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
  margin: 10px auto;
  border-radius: 2px;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="reset-container">
    <div class="system-title">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber as instruções de recuperação de senha</p>
    </div>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required 
               placeholder="Digite seu e-mail cadastrado">
      </div>
      
      <button type="submit" class="btn btn-block">
        <i class="fas fa-paper-plane"></i> Enviar Instruções
      </button>
      
      <div class="back-to-login">
        <a href="/index.html">
          <i class="fas fa-arrow-left"></i> Voltar para o Login
        </a>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  
  // Simulação de loading
  const btn = document.querySelector('.btn-block');
  btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Enviando...';
  btn.disabled = true;
  
  setTimeout(() => {
    console.log('Reset password attempt for:', email);
    // Simula mensagem de sucesso
    alert('Se este e-mail estiver cadastrado em nosso sistema, você receberá as instruções para redefinir sua senha.');
    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Instruções';
    btn.disabled = false;
  }, 1500);
});

// Efeito de foco nos inputs
document.querySelectorAll('.form-group input').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.querySelector('label').style.color = 'var(--primary)';
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.querySelector('label').style.color = 'var(--text)';
  });
});
</script>

</body>
</html>
