<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência || FUCAPI</title>
    <style>
  :root {
    --primary: #2962ff;
    --primary-dark: #1c44b2;
    --background: #f3f6fd;
    --text: #1a237e;
    --white: #ffffff;
    --accent: #00c4ff;
    --error: #ff3d00;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    background: linear-gradient(135deg, #f3f6fd 0%, #e5eeff 100%);
    color: var(--text);
    min-height: 100vh;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .login-container {
    width: 100%;
    max-width: 450px;
    padding: 40px;
    background: var(--white);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    position: relative;
  }
  
  .form-group {
    margin-bottom: 25px;
    position: relative;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text);
    font-weight: 500;
    font-size: 0.9rem;
    transform: translateY(0);
    transition: all 0.3s ease;
  }
  
  .form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e7ff;
    border-radius: 12px;
    font-size: 16px;
    background: #fafbff;
    transition: all 0.3s ease;
  }
  
  .form-group input:focus {
    border-color: var(--primary);
    background: var(--white);
    box-shadow: 0 0 0 4px rgba(41,98,255,0.1);
    outline: none;
  }
  
  .btn {
    background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
    color: var(--white);
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    text-transform: uppercase;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(41,98,255,0.3);
  }
  
  .btn-block {
    width: 100%;
    display: block;
  }
  
  .fingerprint-login {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 25px;
    gap: 15px;
  }
  
  .fingerprint-btn {
    background: linear-gradient(45deg, #34a853 0%, #4cd964 100%);
    padding: 12px 25px;
    border-radius: 12px;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .fingerprint-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52,168,83,0.3);
  }
  
  .forgot-password {
    text-align: center;
    margin-top: 20px;
  }
  
  .forgot-password a {
    color: var(--primary);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .forgot-password a:hover {
    color: var(--accent);
    text-decoration: underline;
  }
  
  .system-title {
    text-align: center;
    margin-bottom: 35px;
    position: relative;
  }
  
  .system-title h2 {
    color: var(--text);
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
  }
  
  .system-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
    margin: 10px auto;
    border-radius: 2px;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .fade-in {
    animation: fadeInUp 0.8s ease-out;
  }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
  
  <div class="container">
    <div class="login-container fade-in">
      <div class="system-title">
        <h2>FUCAPI ID</h2>
        <span>Sistema de Frequência</span>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required 
                 placeholder="Digite seu usuário">
        </div>
        
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required 
                 placeholder="Digite sua senha">
        </div>
        
      
          <button type="submit" class="btn btn-block">
            <a href="dashboard.html" style="text-decoration: none;color:#fff;"><i class="fas fa-sign-in-alt"></i> Entrar</a>
          </button>
      
          <div class="forgot-password">
            <a href="cadastro.html">
              Cadastrar
            </a>
          </div>

        <div class="forgot-password">
          <a href="esqueci-senha.html">
            Esqueceu sua senha?
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    setTimeout(() => {
      console.log('Login attempt:', { username, password });
      btn.innerHTML = '<i class="fas fa-sign-in-alt"></i>Entrar';
      btn.disabled = false;
    }, 1500);
  });
  
  if (navigator.credentials && window.PublicKeyCredential) {
    console.log('Dispositivo suporta autenticação biométrica');
  } else {
    document.querySelector('.fingerprint-login').style.display = 'none';
  }
  
  // Efeito de foco nos inputs
  document.querySelectorAll('.form-group input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.querySelector('label').style.color = 'var(--primary)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.querySelector('label').style.color = 'var(--text)';
    });
  });
  </script>
  
  </body>
  </html>
