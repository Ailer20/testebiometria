<html><head><base href="." />
  <style>
  :root {
    --primary: #2962ff;
    --primary-dark: #1c44b2;
    --background: #f3f6fd;
    --text: #1a237e;
    --white: #ffffff;
    --accent: #00c4ff;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f3f6fd 0%, #e5eeff 100%);
    padding: 20px;
  }
  
  .login-container {
    background: var(--white);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    padding: 40px;
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 35px;
  }
  
  .login-header h1 {
    color: var(--primary);
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .login-header p {
    color: var(--text);
    opacity: 0.8;
  }
  
  .role-selector {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .role-btn {
    padding: 10px 20px;
    border: 2px solid var(--primary);
    border-radius: 10px;
    background: var(--white);
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .role-btn.active {
    background: var(--primary);
    color: var(--white);
  }
  
  .input-group {
    margin-bottom: 20px;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text);
    font-weight: 500;
  }
  
  .input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid var(--background);
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  
  .input-group input:focus {
    border-color: var(--primary);
    outline: none;
  }
  
  .register-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    border: none;
    border-radius: 10px;
    color: var(--white);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .register-btn:hover {
    transform: translateY(-2px);
  }
  
  .login-footer {
    text-align: center;
    margin-top: 25px;
  }
  
  .login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
  }
  
  .login-footer a:hover {
    text-decoration: underline;
  }
  
  .form-container {
    display: none;
  }
  
  .form-container.active {
    display: block;
  }
  .system-title {
    text-align: center;
    margin-bottom: 35px;
    position: relative;
  }
  
  .system-title h2 {
    color: var(--text);
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
  }
  
  .system-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
    margin: 10px auto;
    border-radius: 2px;
  }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
  
  <div class="login-container">
    <div class="login-header">
      <div class="system-title">
      <h1>FUCAPI ID</h1>
      <p>Cadastro de Usuário</p>
    </div>
    </div>
    
    <div class="role-selector">
      <button class="role-btn active" onclick="showForm('student')">Aluno</button>
      <button class="role-btn" onclick="showForm('teacher')">Professor</button>
    </div>
    
    <div id="studentForm" class="form-container active">
      <form>
        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Digite seu email" required>
        </div>
        
        <div class="input-group">
          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha" required>
        </div>
        
        <div class="input-group">
          <label>Matrícula</label>
          <input type="text" placeholder="Digite sua matrícula" required>
        </div>
        
        <div class="input-group">
          <label>Curso</label>
          <input type="text" placeholder="Digite seu curso" required>
        </div>
        
        <div class="input-group">
          <label>Período</label>
          <input type="text" placeholder="Digite o período" required>
        </div>
        
        <button type="submit" class="register-btn">Cadastrar</button>
      </form>
    </div>
    
    <div id="teacherForm" class="form-container">
      <form>
        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Digite seu email" required>
        </div>
        
        <div class="input-group">
          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="register-btn">Cadastrar</button>
      </form>
    </div>
    
    <div class="login-footer">
      <p>Já possui uma conta? <a href="index.html">Fazer login</a></p>
    </div>
  </div>
  
  <script>
  function showForm(role) {
    // Remove active class from all buttons and forms
    document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
    
    // Add active class to selected button and form
    if (role === 'student') {
      document.querySelector('.role-btn:first-child').classList.add('active');
      document.getElementById('studentForm').classList.add('active');
    } else {
      document.querySelector('.role-btn:last-child').classList.add('active');
      document.getElementById('teacherForm').classList.add('active');
    }
  }
  </script>
  
  </body>
  </html>
